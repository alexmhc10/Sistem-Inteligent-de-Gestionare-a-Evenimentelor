<style>
    .logo {
        width: 60px;
        margin-right: 10px;
        height: auto;
        border-radius: 40px;
        border: 2px solid #D4AF37;
    }

    .greeting {
        font-size: 1.2em;
        color: #D4AF37;
        font-weight: bold;
        margin-right: 20px;
    }

    .first {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .first a {
        margin-right: 15px;
        color: #D4AF37;
        font-size: 1em;
        text-decoration: none;
        font-weight: bold;
    }

    .second {
        margin-left: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .second a {
        color: #D4AF37;
        font-size: 1em;
        text-decoration: none;
        margin-left: 15px;
        font-weight: bold;
    }

    .second a:hover {
        color: #B08A2E;
        text-decoration: underline;
    }

    .location-dropdown {
        position: relative;
        display: inline-block;
    }

    .location-dropdown > span {
        color: #D4AF37; 
        font-weight: bold;
        cursor: pointer;
    }

    .location-dropdown-content {
        display: none;
        position: absolute;
        background-color: #FAF9F6; 
        min-width: 180px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 10;
        border-radius: 8px;
        overflow: hidden;
        top: 100%;
    }

    .location-dropdown-content a {
        color: #002B5B; 
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-weight: bold;
    }

    .location-dropdown-content a:hover {
        background-color: #ECECEC; 
    }

    .location-dropdown:hover .location-dropdown-content {
        display: block;
    }

    .profile-dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FAF9F6;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        transform: translateY(-10px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s;
    }

    .profile-dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    body {
        overflow-x: hidden;
    }
</style>

<div class="header">
    <div class="first">
        <a href="{% url 'home-organizer' %}">
            <img class="logo" src="{{ MEDIA_URL }}logos/logo.jpg" alt="EventEase Logo">
        </a>

        {% if request.user.is_authenticated %}
        <a href="{% url 'my_events' %}">Event Management</a>
        <a href="{% url 'event_history' %}">Event History</a>
        <a href="{% url 'event_builder' %}">Event Builder</a>

       
        <div class="location-dropdown">
            <span>Locations â–¼</span>
            <div class="location-dropdown-content">
                <a href="{% url 'add_location' %}">Add Location</a>
                <a href="{% url 'locations-list' %}">List of Locations</a>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="second">
        {% if request.user.is_authenticated %}
        <div class="profile-dropdown">
            <img src="{{ request.user.profile_set.first.photo.url }}" alt="Profile Picture" style="width:30px;height:30px;border-radius:50%;">
            <span>{{ user.username }}</span>
            <div class="dropdown-content">
                <a href="{% url 'organizer-profile' request.user.username %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
