<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

     daca nu adaugi in main un link de rel stylesheet cu acel fisier
     momentan, stilu tau ii existent da neaplicat 
     {% load static %} se pune sub !DOCTYPE, nu deasupra-->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href=" {% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar-admin.css' %}">
    <!-- Acum, ai un stil functional din acel fisier . Chestii mici, dar importante, de care uita ChatGPT
     Tu nu le uita :)
     Chiar daca e un "inceput" de css, nu inseamna ca poti sa uiti sa l aplici
     -->
</head>

<body>
    {% block navbar %}
        {% include 'navbar.html' %}
