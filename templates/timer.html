{% block content %}
          <div class="event d-flex align-items-center justify-content-center">
              <p id="countdown-{{ event.id }}" class="text-center"></p>
          </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            try {
                var eventDataArray = JSON.parse('{{ event_data|safe }}');
                
                if (!eventDataArray || eventDataArray.length === 0) {
                    console.warn("No upcoming event found!");
                    return;
                }

                var eventData = eventDataArray[0];
                
                console.log("Event Data:", eventData);

                var eventDate = new Date(eventData.event_date).getTime();
                var countdownElement = document.getElementById("countdown-" + eventData.id);

                if (!countdownElement) {
                    console.warn("Countdown element not found!");
                    return;
                }

                function updateCountdown() {
                    var now = new Date().getTime();
                    var timeLeft = eventDate - now;

                    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = timeLeft > 0
                        ? `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`
                        : "The event is live!";

                    if(hours < 2 && days < 1 && minutes > 1 && seconds > 1){
                        countdownElement.style.color = "red";
                        countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds` + '<br>' + `The event is about to begin you wont be able to modify your preferences one hour prior to the event!`;
                    }
                    if(hours < 1 && days < 1 && minutes > 1 && seconds > 1){
                        countdownElement.style.color = "red";
                        countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds` + '<br>' + `You cant modify your preferences no more!`;
                    }
                }

                updateCountdown();
                setInterval(updateCountdown, 1000);
            } catch (error) {
                console.error("Error parsing event data:", error);
            }
        });


        </script>
{% endblock %}
