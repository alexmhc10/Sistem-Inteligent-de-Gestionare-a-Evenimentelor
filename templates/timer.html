{% block content %}
    <div class="event">
        <p id="countdown-{{ event.id }}" class="text-center"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            try {
                var eventDataArray = JSON.parse('{{ event_data|escapejs }}');
                const user_type = '{{ profile.user_type }}';
                console.log("User Type:", user_type);

                if (!eventDataArray || eventDataArray.length === 0) {
                    console.warn("No upcoming event found!");
                    return;
                }

                var eventData = eventDataArray[0];
                console.log("Event Data:", eventData);

                var eventDate = new Date(eventData.event_date).getTime();
                var countdownElement = document.getElementById("countdown-" + eventData.id);

                if (!countdownElement) {
                    console.warn("Countdown element not found!");
                    return;
                }

                function updateCountdown() {
                    var now = new Date().getTime();
                    var timeLeft = eventDate - now;

                    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                    if (timeLeft > 0) {
                        countdownElement.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

                        if (user_type === "guest") {
                            if (hours < 2 && days < 1 && minutes > 1 && seconds > 1) {
                                countdownElement.style.color = "red";
                                countdownElement.innerHTML += '<br>' + `The event is about to begin. You won't be able to modify your preferences one hour prior to the event!`;
                            }
                            if (hours < 1 && days < 1 && minutes > 1 && seconds > 1) {
                                countdownElement.style.color = "red";
                                countdownElement.innerHTML += '<br>' + `You can't modify your preferences anymore!`;
                            }
                        } else if (user_type === "staff") {
                            if (hours < 2 && days < 1 && minutes > 1 && seconds > 1) {
                                countdownElement.style.color = "red";
                                countdownElement.innerHTML += '<br>' + `The event is about to begin!`;
                            }
                        }
                    } else {
                        countdownElement.innerHTML = "The event is live!";
                    }
                }

                updateCountdown();
                setInterval(updateCountdown, 1000);
            } catch (error) {
                console.error("Error parsing event data:", error);
            }
        });
    </script>
{% endblock %}
