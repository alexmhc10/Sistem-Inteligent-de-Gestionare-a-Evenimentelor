{% extends 'main.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #F8F4E3, #ECE5D8);
        color: #4A4A4A;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        max-width: 800px;
        margin: auto;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #B08A2E;
        font-weight: bold;
    }

    .form-label {
        color: #4A4A4A;
    }

    .form-control {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #C5B28A;
        border-radius: 8px;
        padding: 10px;
    }

    .btn-primary {
        background: linear-gradient(45deg, #C5B28A, #D4AF37);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(176, 138, 46, 0.4);
    }

    .btn-secondary {
        background: #C5B28A;
        border-color: #B08A2E;
        color: white;
    }

    .btn-secondary:hover {
        background: #B08A2E;
        color: white;
    }
</style>

<div class="container mt-5">
    <h2>Edit Event</h2>

    <!-- Afișează mesajele de succes/eroare -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if event.image %}
            <div class="mb-3">
                <label class="form-label">Current Event Image</label><br>
                <img src="{{ event.image.url }}" alt="Event Image" class="img-fluid" style="max-width: 200px; border-radius: 8px;">
            </div>
        {% endif %}

        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'event_details' event.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
        
    </form>
</div>
{% endblock %}
