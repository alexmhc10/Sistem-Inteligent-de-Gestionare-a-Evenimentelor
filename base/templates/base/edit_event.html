{% extends 'main.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #F8F4E3, #ECE5D8);
        color: #4A4A4A;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        max-width: 800px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        color: #B08A2E;
        font-weight: bold;
        font-size: 2.2rem;
        margin-bottom: 30px;
        text-transform: uppercase;
    }

    .form-label {
        color: #4A4A4A;
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 8px;
        display: block;
    }

    .form-control, .form-select {
        background-color: rgba(255, 255, 255, 0.85);
        border: 1px solid #C5B28A;
        border-radius: 12px;
        padding: 14px;
        font-size: 1rem;
        color: #4A4A4A;
        width: 100%;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #D4AF37;
        box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        outline: none;
    }

    .btn-primary {
        background: linear-gradient(45deg, #C5B28A, #D4AF37);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 12px;
        padding: 14px 28px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0px 8px 20px rgba(176, 138, 46, 0.4);
    }

    .btn-secondary {
        background: #C5B28A;
        color: white;
        font-weight: bold;
        padding: 14px 28px;
        border-radius: 12px;
        transition: background-color 0.3s ease;
    }

    .btn-secondary:hover {
        background: #B08A2E;
    }

    .alert {
        padding: 15px;
        margin-bottom: 25px;
        border-radius: 8px;
        font-size: 1.1rem;
    }

    .alert-success {
        background-color: #D4EFDB;
        color: #4CAF50;
        border: 1px solid #4CAF50;
    }

    .alert-danger {
        background-color: #FFDDDD;
        color: #FF5733;
        border: 1px solid #FF5733;
    }
</style>

<div class="container mt-5">
    <h2>Edit Event</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Event Name -->
        <div class="mb-4">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" name="event_name" 
                   value="{{ form.instance.event_name }}" required>
        </div>

        <!-- Date and Time -->
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control" name="event_date" 
                       value="{{ form.instance.event_date|date:'Y-m-d' }}">
            </div>
            <div class="col-md-6">
                <label class="form-label">Event Time</label>
                <input type="time" class="form-control" name="event_time" 
                       value="{{ form.instance.event_time|time:'H:i' }}">
            </div>
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="event_description" 
                      rows="4" style="resize: none;">{{ form.instance.event_description }}</textarea>
        </div>

        <!-- Location -->
        <div class="mb-4">
            <label class="form-label">Location</label>
            <select class="form-select" name="location">
                {% for choice in form.location.field.choices %}
                    <option value="{{ choice.0 }}" {% if choice.0 == form.instance.location.pk %}selected{% endif %}>
                        {{ choice.1 }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-5">
            <a href="{% url 'event_details' event.id %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
