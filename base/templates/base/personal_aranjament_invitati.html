    <script src="https://cdn.jsdelivr.net/npm/konva@8.4.2/konva.min.js"></script>
    <style>
        #container {
            border: 1px solid #ccc;
            width: 800px;
            height: 600px;
            margin: 20px auto;
        }
    </style>
    <h1 style="text-align: center;">DiagramÄƒ SalÄƒ Eveniment</h1>
    <div id="container"></div>
    <button id="save-btn" style="display: block; margin: 20px auto;">SalveazÄƒ PoziÈ›iile</button>

    <script>
        // Dimensiuni canvas
        const width = 800;
        const height = 600;

        // Mock pentru structura sÄƒlii
        const sala = {
            mese: [
                { id: 1, numar: 1, x: 100, y: 150, tip: 'rotunda' },
                { id: 2, numar: 2, x: 300, y: 200, tip: 'dreptunghiulara' },
                { id: 3, numar: 3, x: 500, y: 400, tip: 'rotunda' },
            ],
            elemente: [
                { tip: 'scena', x: 50, y: 50, lungime: 200, latime: 50 },
            ],
        };

        // Crearea scenei Konva
        const stage = new Konva.Stage({
            container: 'container',
            width: width,
            height: height,
        });

        // Layer principal
        const layer = new Konva.Layer();

        // DeseneazÄƒ elementele sÄƒlii
        sala.elemente.forEach(element => {
            const rect = new Konva.Rect({
                x: element.x,
                y: element.y,
                width: element.lungime,
                height: element.latime,
                fill: element.tip === 'scena' ? 'green' : 'gray',
                stroke: 'black',
                strokeWidth: 1,
            });
            layer.add(rect);
        });

        // DeseneazÄƒ mesele
        sala.mese.forEach(masa => {
            const shape = masa.tip === 'rotunda'
                ? new Konva.Circle({
                      x: masa.x,
                      y: masa.y,
                      radius: 30,
                      fill: 'blue',
                      stroke: 'black',
                      strokeWidth: 2,
                      draggable: true,
                  })
                : new Konva.Rect({
                      x: masa.x - 30,
                      y: masa.y - 20,
                      width: 60,
                      height: 40,
                      fill: 'blue',
                      stroke: 'black',
                      strokeWidth: 2,
                      draggable: true,
                  });

            // EticheteazÄƒ mesele
            const text = new Konva.Text({
                x: masa.x - 10,
                y: masa.y - 10,
                text: masa.numar.toString(),
                fontSize: 16,
                fill: 'white',
            });

            // ActualizeazÄƒ poziÈ›ia textului la drag-and-drop
            shape.on('dragmove', function () {
                text.x(shape.x() - 10);
                text.y(shape.y() - 10);
            });

            layer.add(shape);
            layer.add(text);
        });

        // AdaugÄƒ layer-ul la scenÄƒ
        stage.add(layer);

        // Buton pentru salvare
        document.getElementById('save-btn').addEventListener('click', () => {
            const newPositions = sala.mese.map((masa, index) => {
                const shape = layer.children[index * 2]; // ObÈ›ine forma mesei
                return {
                    id: masa.id,
                    x: shape.x(),
                    y: shape.y(),
                };
            });

            // Mock salvare (Ã®nlocuieÈ™te cu un request real API)
            console.log('PoziÈ›ii noi salvate:', newPositions);
            alert('PoziÈ›iile meselor au fost salvate!');
        });
    </script>
