{% extends 'main.html' %}

{% block content %}
<h2>Guest List for {{ event.event_name }}</h2>
<ul>
    {% for guest in guests %}
        <li>{{ guest.username }} - {% if guest.status == 'confirmed' %}Confirmed{% else %}Pending{% endif %}</li>
    {% endfor %}
</ul>

<a href="{% url 'my_events' %}" class="btn btn-secondary">Back to My Events</a>
{% endblock %}
