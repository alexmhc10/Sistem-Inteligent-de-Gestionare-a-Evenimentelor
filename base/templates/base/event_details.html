{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #002B5B;">Event Details</h2>
    
    <div class="card shadow-lg border-light">
        <div class="card-body">
            <h5 class="card-title" style="color: #2E8B57;">Event Information</h5>
            <p><strong>Name:</strong> <span style="color: #002B5B;">{{ event.event_name }}</span></p>
            <p><strong>Date:</strong> <span style="color: #002B5B;">{{ event.event_date }}</span></p>
            <p><strong>Time:</strong> <span style="color: #002B5B;">{{ event.event_time }}</span></p>
            <p><strong>Description:</strong> <span style="color: #002B5B;">{{ event.event_description }}</span></p>
            <p><strong>Location:</strong> <span style="color: #002B5B;">{{ event.location }}</span></p>
            
            <div class="d-flex justify-content-center mt-4">
                <a href="#" class="btn btn-primary" style="background-color: #D4AF37; border-color: #D4AF37;">Edit Event</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
