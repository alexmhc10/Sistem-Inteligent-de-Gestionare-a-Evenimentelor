{% extends 'main.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Event Details</h2>
    
    <div class="card shadow-lg border-light">
        <div class="card-body">
            <h5 class="card-title text-success">Event Information</h5>
            <dl class="row">
                <dt class="col-sm-3">Name:</dt>
                <dd class="col-sm-9 text-primary">{{ event.event_name }}</dd>

                <dt class="col-sm-3">Date:</dt>
                <dd class="col-sm-9">{{ event.event_date }}</dd>

                <dt class="col-sm-3">Time:</dt>
                <dd class="col-sm-9">{{ event.event_time }}</dd>

                <dt class="col-sm-3">Description:</dt>
                <dd class="col-sm-9">{{ event.event_description }}</dd>

                <dt class="col-sm-3">Location:</dt>
                <dd class="col-sm-9">
                    <a href="" class="text-decoration-none fw-bold text-primary">
                        {{ event.location }}
                    </a>
                </dd>
            </dl>

            <div class="d-flex justify-content-center mt-4">
                <a href="" class="btn btn-warning">Edit Event</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
