{% for location in locations %}
<div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
    <div style="flex: 1; padding-right: 20px;">
        <div>
            {% if request.user == location.owner %}
            <a href="{% url 'update_location' location.name %}">Update Location</a>
            {% endif %}
            <br>
            {% if request.user.is_superuser %}
            <a href="{% url 'delete_location' location.name %}">Delete Location</a>
            {% endif %}
            <h1><a style="text-decoration: none;" href="{% url 'location' location.name %}">{{ location.name }}</a></h1>
            <h2>Adaugat de {{ location.owner }}</h2>
            {% if location.gallery %}
            <img style="height: 200px; width: auto;" src="{{ location.gallery.url }}" alt="{{ location.location }}">
            {% else %}
            <div class="d-flex align-items-center justify-content-center" style="height: 200px; width: 100%; background-color: #f8f9fa; border-radius: 8px;">
                <i class="fas fa-map-marker-alt fa-2x text-muted"></i>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="mapouter" style="flex: 1;">
        <div class="gmap_canvas">
            <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q={{ location.name|urlencode }}&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
            <a href="https://sprunkin.com">Sprunki Mods</a>
        </div>
        <style>
            .mapouter {
                margin-top:80px;
                position: relative;
                text-align: right;
                width: 80%;
                height: 300px; 
            }

            .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 100%; 
                height: 100%; 
            }

            .gmap_iframe {
                width: 100% !important; 
                height: 100% !important; 
            }
        </style>
    </div>
</div>
<hr>
{% endfor %}
