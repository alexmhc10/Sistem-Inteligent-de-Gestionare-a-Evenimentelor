<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #FAF9F6;
    }
 
    h2 {
        text-align: center;
        color: #002B5B;
    }
    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #2E8B57;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding and border are included in the element's total width */
    }
    button {
        background-color: #D4AF37;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #B8912A;
    }
</style>

<div class="form-container">
    <h2>Formular de orientare</h2>
    <form method="POST" action="#">
        {% csrf_token %}
    {{ form.as_p }}
        <!-- Tipul evenimentului -->
        <label for="event-type">Tip eveniment</label>
        <select id="event-type" name="event-type" required>
            <option value="">Selectează tipul</option>
            <option value="wedding">Nuntă</option>
            <option value="conference">Conferință</option>
            <option value="birthday">Petrecere aniversară</option>
            <option value="team-building">Team Building</option>
        </select>

        <!-- Numărul de participanți -->
        <label for="participants">Număr estimat de participanți</label>
        <input type="number" id="participants" name="participants" min="1" placeholder="Ex: 50" required>

        <!-- Data preferată -->
        <label for="event-date">Data preferată</label>
        <input type="date" id="event-date" name="event-date" required>

        <!-- Locație preferată -->
        <label for="location">Locație</label>
        <input type="text" id="location" name="location" placeholder="Ex: București" required>

        <!-- Buget estimativ -->
        <label for="budget">Buget estimativ (€)</label>
        <select id="budget" name="budget" required>
            <option value="">Selectează bugetul</option>
            <option value="under-1000">&lt; 1000</option>
            <option value="1000-3000">1000 - 3000</option>
            <option value="over-3000">&gt; 3000</option>
        </select>

        <!-- Butonul de trimitere -->
        <button type="submit">Caută locații</button>
    </form>
</div>
